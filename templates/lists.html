{% extends 'layout.html' %}

{% block content %}
  <ul id="lists">
    {% for lst in lists %}
      <li>
        <a href="/lists/{{loop.index0}}">
          <h2>{{lst['name']}}</h2>
          <p>{{lst['todos'] | length}}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}

{% block header_links %}
<a href="/lists/new">New List</a>
{% endblock %}
